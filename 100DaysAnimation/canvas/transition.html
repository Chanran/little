<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas transition</title>
  <style>
    *{
      margin:0;
      padding:0; 
    }
    html,body{
      border:1px solid rgba(0,0,0,0);
      height:100%;
      width:100%;
    }
    #canvas{
      display:block;
      margin:0 auto;
      background-color:;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500">
    Canvas not supported
  </canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');


    function init(){
      window.requestAnimationFrame(drawRect);
    }

    var right = 0;
    var v0 = 30;
    var v = v0;
    var a = -1;
    var t = 0;
    function drawRect(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "yellow"; 
        ctx.fillRect(right,canvas.height/2,50,50);
        ctx.fill();
        if(right >= 0 && t < 60){
          t++;
          console.log(t);
          v = v0+a*t;
          right = v0*t + a*t*t/2;
          window.requestAnimationFrame(drawRect);
        }
    }
    init();

  </script>
</body>
</html>
